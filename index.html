<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Keyboard Click Speed Person</title>
        <meta name="description" content="Race against your friends!">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        <h1>Welcome to Keyboard Click Speed Person</h1>
        <h2>Test your typing speed against your classmates</h2>

        <h1 id="loginStatus">Please login or create a new account</h1>
        <a href="./race.html"><h2 id="race">Race now</h2></a>

        <h2 class="form-heading">Login Here</h2>
        <form id="login">
            <input type="email" id="emailLogin" placeholder="Email"/>
            <input type="password" id="passwordLogin" placeholder="Password"/>
            <input type="submit"/>
        </form>
        <h3 id="loginResponse"></h3>

        <h2 class="form-heading">Register Here</h2>
        <form id="register">
            <label for="passwordRegister">Email (ex: fake1245195@gmail.com)</label>
            <input type="email" id="emailRegister" placeholder="email"/>
            <input type="text" id="usernameRegister" placeholder="Username"/>
            <label for="passwordRegister">At least 8 characters</label>
            <input type="password" id="passwordRegister" placeholder="Password (8+ char)"/>
            <input type="password" id="confirmPasswordRegister" placeholder="Confirm Password"/>
            <input type="submit"/>
        </form>
        <h3 id="registerResponse"></h3>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/index.js"></script>
</html>
